<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Herói Secreto</title>
    <link rel="shortcut icon" href="https://i.postimg.cc/bwZjd2xG/hero-favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form>
  <h2>Cadastro de Herói Secreto</h2>

  <fieldset>
    <legend>Identidade do Herói</legend>

    <label for="nome">Nome Real:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome real" required>
    <span class="erro">O nome é obrigatório.</span>

    <label for="codinome">Codinome Secreto:</label>
    <input type="text" id="codinome" name="codinome" placeholder="Digite seu codinome" required>
    <span class="erro">O codinome é obrigatório.</span>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="1" max="120" placeholder="Digite sua idade" required>
    <span class="erro">Informe uma idade entre 1 e 120 anos.</span>

  </fieldset>

  <fieldset>
    <legend>Segurança Secreta</legend>

    <label for="senha">Senha Secreta:</label>
    <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" minlength="6" required>
    <span class="erro">A senha deve ter no mínimo 6 caracteres.</span>

  </fieldset>

  <button type="submit">Cadastrar Herói</button>
</form>

</body>
</html>
